<script>
    <!--북마크-->
    $('.bookmark').click(function (event){
        let bookmark_id = event.target.id;
        let bookmark_text = $.trim($('#'+bookmark_id).html());
        let feed_id = event.target.attributes.getNamedItem('feed_id').value;

        if(bookmark_text == 'bookmark'){
            $('#'+bookmark_id).html('bookmark_border')
        }else {
            $('#'+bookmark_id).html('bookmark')
        }

         $.ajax({
           url:"/content/bookmark",
           data: {
               feed_id: feed_id,
               bookmark_text: bookmark_text
           },

           method: "POST",

           success: function(data) {
               console.log("성공");
           },
           error: function(request, status, error) {
               console.log("에러");
           },
       });
    });

    //<!--좋아요-->
    $('.favorite').click(function (event){
        let favorite_id = event.target.id;
        let favorite_text = $.trim($('#'+favorite_id).html());
        let feed_id = event.target.attributes.getNamedItem('feed_id').value;

        if(favorite_text == 'favorite'){
            $('#'+favorite_id).html('favorite_border')
        }else {
            $('#'+favorite_id).html('favorite')
        }

         $.ajax({
           url:"/content/like",
           data: {
               feed_id: feed_id,
               favorite_text: favorite_text
           },

           method: "POST",

           success: function(data) {
               console.log("성공");
           },
           error: function(request, status, error) {
               console.log("에러");
           },
       });
    });

    //<!--댓글업로드-->
    $('.upload_reply').click(function (event){
        let feed_id = event.target.attributes.getNamedItem('feed_id').value;
        let reply_id = 'reply_'+feed_id;
        let reply_content = $('#'+reply_id).val();``
        console.log(feed_id)
        if(reply_content.length <= 0 ){
            alert("댓글을 입력하세요.")
            return 0 ;
        }

         $.ajax({
           url:"/content/reply",
           data: {
               feed_id: feed_id,
               reply_content: reply_content
           },

           method: "POST",

           success: function(data) {
               console.log("성공");
               location.replace('/main');
           },
           error: function(request, status, error) {
               console.log("에러");
           },
       });
    });
    //<!--전역변수선언-->
    var files;

    //<!--모달 클릭 이벤트 -->
    //<!--Jquary -->
    $('#nav_bar_add_box').click(function() {
        $('#first_modal').css({
            display: 'flex'
        });
        $(document.body).css({
            overflowY: 'hidden'
        });
    });

    //<!--이미지 드래그 앤 드롭 이벤트-->
    $('.img_upload_space')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
    }

    function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();
    }

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "background-color": "gray",
                "outline-offset": "-10px"
            });
        }
    }


    function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer; //2
        files = e.target.files || e.dataTransfer.files;

        if (files.length > 1) {
            alert('하나만 올리세요.');
            return;
        }
        if (files[0].type.match(/image.*/)) {

            $('#first_modal').css({
                display: 'none'
            });
            $('#second_modal').css({
                display: 'flex'
            });

            $('#feed_creat_button').click(function (){
                let file = files[0]; //<!--피드 이미지 파일-->
                let image = files[0].name; //<!--피드 이미지 파일 이름-->
                let content = $('#input_feed_content').val(); //<!--피드 글 -->


                let fd = new FormData();

                fd.append('file', file);
                fd.append('image', image);
                fd.append('content', content);


                //<!--AJAX -->
                $.ajax({
                    url:"/content/upload",
                    data: fd,
                    method:"POST",
                    processData:false,
                    contentType:false,

                    success: function (data){
                        console.log("성공");
                    },
                    error: function (request, status, error){
                        console.log("에러");
                    },
                    complete:function (){
                        console.log("완료");
                        location.replace("/main");
                    }
                });
            });

            $('.img_upload_space').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100% 100%",
                "background-repeat":"no-repeat",
                "background-position":"center"
            });
        } else {
            alert('이미지가 아닙니다.');
            return;
        }

}

            });
 });


</script>
